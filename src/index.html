  <body>
    <h1>Daily Journal</h1>
    <!-- W3School ACTION FORM -->
    <form>
      <fieldset>
        <div class="block">
          <!-- W3S Calender Block (Date & Time) -->
          <label for="Date">Date of Entry</label>
          <input type="date" name="Date" id="Date" />
        </div>
        <br />
        <div class="block">
          <label for="ConceptsCovered"> Concepts Covered</label>
          <input type="text" name="ConceptsCovered" id="ConceptsCovered" />
        </div>
        <br />
        <article class="entryLog">
          <div class="block">
            <label for="JournalEntry"> Journal Entry</label>
            
          </div>
          <textarea name="journalEntry" id="journalEntry" cols="100" rows="20">
Daily Entry</textarea>

          <br />
        </article>
        <div class="block">
          <br />
          <label for="Mood">Today's Mood</label>
          <select name="Mood" id="Mood">
            <option value="Happy"> Happy</option>
            <option value="Driven"> Driven</option>
            <option value="Perplexed"> Perplexed</option>
            <option value="Excited"> Excited </option>
            <option value="Magnificient"> Magnificient </option>
          </select><br />
          <div class="block">
            <br />
            <div class="submitEntryButton"></div>
          <input type="button" id="save" value="Record Journal Entry">
          </div>
          </div>
      </fieldset>
    </form>

	</main> -->
