<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Daily Journal</title>
    <!-- Links to CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles/main.css"
    />
  </head>
     <!-- <main> -->
		<!-- <div id="entryContainer"></div> -->
			
		

  <body>
    <div class="title">
    <h1>Daily Journal</h1>
    </div>
    <!-- W3School ACTION FORM -->
    <form>
      <input type="hidden" id="hidden" value=""/>
      <fieldset>
        <div class="block">
          <!-- W3S Calender Block (Date & Time) -->
          <label for="Date">Date of Entry</label>
          <input type="date" name="Date" id="Date" class="date" />
        </div>
        <br />
        <div class="block">
          <label for="ConceptsCovered"> Concepts Covered</label>
          <input type="text" name="ConceptsCovered" id="ConceptsCovered" />
        </div>
        <br />
        <div class="block">
            <label for="JournalEntry"> Journal Entry</label>
            
          </div>
          <textarea name="journalEntry" id="journalEntry" cols="100" rows="20">
Daily Entry</textarea>

          <br />
        <div class="block">
          <br />
          <label for="Mood">Today's Mood</label>
          <select name="Mood" id="Mood">
            <option value="Happy"> Happy</option>
            <option value="Driven"> Driven</option>
            <option value="Perplexed"> Perplexed</option>
            <option value="Excited"> Excited </option>
            <option value="Magnificient"> Magnificient </option>
          </select><br />
          <div class="block">
            <br />
            
          
          </div>
      </fieldset>
    </form>
    <div class="submitEntryButton"></div>
          <input type="button" id="save" value="Record Journal Entry">
          </div>
    
    <article class="entryLog"></article>

   
    <script type="module" src="scripts/journal.js"></script>
  </body>
</html>
